<!DOCTYPE html>
<html>
  <head>
    <title>IoT Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        /* custom styles */
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">IoT Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="header">
        <h1>Temperature Chart</h1>
    </div>
    <div style="font-size: 22px; font-weight: bold; text-align: center;">
        <span style="color: #0000FF">Current Temperature:</span>
        <span style="color: #FF0000"><span id="temp"></span>°C</span>
      </div>
    <div id="alert-container"></div>
    <div class="container my-5">
        <canvas id="tempChart"></canvas>
    </div>
    <script>
      // Initialize variables
      var limit=83;
      var temp=0;
      var temperatureData = {
        labels: [],
        datasets: [
          {
            label: "Temperature (°C)",
            data: [],
            borderColor:
            "rgba(75, 192, 192, 1)",
            backgroundColor: "rgba(75, 192, 192, 0.2)",
            pointRadius: 5,
            pointBackgroundColor: "rgba(75, 192, 192, 1)",
            pointBorderColor: "rgba(255, 255, 255, 1)",
            pointHoverRadius: 10
          }
        ]
      };
      var ctx = document.getElementById("tempChart").getContext("2d");
      var tempChart = new Chart(ctx, {
        type: "line",
        data: temperatureData,
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });  
      
      // Function to add new data
      function addData(temp) {
        temperatureData.labels.push(new Date().toLocaleString());
        temperatureData.datasets[0].data.push(temp);
        tempChart.update();
      }
      
      // Get temperature data from an API or sensor
      setInterval(function(){
          //get temp from sensor
          $.getJSON('http://127.0.0.1:3000/temp',     
          function(data) {
            temp = data.result;
            console.log(data)     
          }); 

            if (temp > limit) {
                var alert = `<div class="alert alert-danger" role="alert">
                            Warning: Temperature is very high!
                            </div>`;
                document.getElementById("alert-container").innerHTML = alert;
            }
            else {
                document.getElementById("alert-container").innerHTML = "";
            }

          document.getElementById("temp").innerHTML = temp;
          addData(temp);
      }, 2000);
      // Add code here to update the chart with new temperature data in real time
    </script>
  </body>
</html>
